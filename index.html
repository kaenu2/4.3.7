<!doctype html>
    <html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>4.3.7</title>
</head>
<body>
<div class="wrapper">
    <div class="search">
        <form class="search__form">
            <input type="search" name="search" placeholder="Search">
        </form>
        <ul class="search__pop-up pop-up">
        </ul>
    </div>
    <div class="favorite">
        <ul class="favorite__list">
            <li class="favorite__item item">
                <div class="item__info info-item">
                    <p class="info-item__name">Name: <span>react</span></p>
                    <p class="info-item__owner">Owner: <span>facebook</span></p>
                    <p class="info-item__stars">Stars: <span>145231</span></p>
                </div>
                <div class="item__btn btn-icon">
                    <button class="btn-icon__close" type="button" aria-label="Удалить из важных"></button>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
